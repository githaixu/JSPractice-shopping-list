<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" />
    <title>JavaScript DOM Tutorials</title>
    <script src="app.js"></script>
  </head>
  <body>
    <!--wrapper for the whole page -->
  	<div id="wrapper">
      <!-- header include search bar -->
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">買い物リストアプリ</h1>
          <p>物を買い忘れないようにリストを作成しよう！</p>
          <form id="search-books">
            <input type="text" placeholder="検索する" />
          </form>
	    	</div>
	    </header>
      <!--list added -->
	    <div id="book-list">
	    	<ul>
	    		<!-- <li>
	    			<span class="name">Name of the Wind</span>
	    			<span class="delete">delete</span>
	    		</li> -->
	    	</ul>
	    </div>
      <!-- hide all entry -->
      <div class="checkbox">
        <input form="add-book" type="checkbox" id="hide">
        <label for="hide">リストを隠す</label>
      </div>
	    <form id="add-book">
	    	<input type="text" placeholder="リストに物を追加する" />
	    	<button>Add</button>
	    </form>
    </div>
  </body>
</html>
